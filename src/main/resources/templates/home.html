<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

<h1>Corona Virus Tracker Application</h1>

<div class="jumbotron" style="background-color:#B2BABB">
        <h1 style="color:red;" class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of Today</p>
        <hr class="my-4">
        <h1 style="color:red;" class="display-4" th:text="${totalNewCases}"></h1>
        <p class="lead">Total New cases Today</p>
</div>

<div class="container">

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>STATES</th>
            <th>COUNTRY</th>
            <th>Total Cases Reported</th>
            <th>Changes since last day</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}"></td>
            <td th:text="${locationStat.diffFromPrevDay}"></td>
        </tr>
        </tbody>

    </table>

</div>

</body>

</html>
